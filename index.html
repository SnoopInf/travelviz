<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="TravelViz : Various travel visualizations for Ukraine">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="javascripts/d3.min.js"></script>
    <script src="javascripts/topojson.v1.min.js"></script>
    <script src="javascripts/datamaps.world.js"></script>
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <title>TravelViz</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="https://github.com/SnoopInf/travelviz">View on GitHub</a>

        <h1 id="project_title">TravelViz</h1>
        <h2 id="project_tagline">Various travel visualizations for Ukraine</h2>

        <section id="downloads">
            <a class="zip_download_link" href="https://github.com/SnoopInf/travelviz/zipball/master">Download this project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/SnoopInf/travelviz/tarball/master">Download this project as a tar.gz file</a>
        </section>

    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <div id="map" class="map-container"></div>
        <div class="images-container">
            <div id="places" class="images"></div>
        </div>

        <div class="bubbles-container">
            <div id="bubble" class="bubble"></div>
        </div>
        <script src="javascripts/map.js"></script>
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">TravelViz maintained by <a href="https://github.com/SnoopInf">SnoopInf</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>



</body>
</html>
